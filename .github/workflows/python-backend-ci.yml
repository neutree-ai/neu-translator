name: Python Backend CI

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'backend-python/**'
      - '.github/workflows/python-backend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend-python/**'

jobs:
  test:
    name: Test Python Backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run linting
        working-directory: ./backend-python
        run: |
          pip install flake8 black
          # Check code formatting
          black --check .
          # Run linter (allow some warnings)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        working-directory: ./backend-python
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'test-key-for-ci' }}
        run: |
          # Run tests with coverage
          pytest tests/ -v --cov=core --cov=api --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend-python/coverage.xml
          flags: python-backend
          name: python-backend-coverage

  api-validation:
    name: API Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API server
        working-directory: ./backend-python
        env:
          OPENROUTER_API_KEY: test-key-for-validation
        run: |
          # Start server in background
          uvicorn api.main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to be ready
          sleep 5

          # Check if server is running
          curl -f http://localhost:8000/health || exit 1

      - name: Validate API endpoints
        run: |
          # Test root endpoint
          curl -f http://localhost:8000/ || exit 1

          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1

          # Test sessions endpoint
          curl -f http://localhost:8000/api/sessions || exit 1

          echo "✅ All API endpoints are accessible"

      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend-python
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check for security vulnerabilities
        working-directory: ./backend-python
        run: |
          # Check dependencies for known vulnerabilities
          safety check --json || true

          # Run security linter
          bandit -r core/ api/ -f json || true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, api-validation, security-scan]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Python Backend CI completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Jobs Status" >> $GITHUB_STEP_SUMMARY
          echo "- Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- API Validation: ${{ needs.api-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
